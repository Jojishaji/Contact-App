<section>
    <div class="topPart">
        <div class="bioImg"><img width="100%" [src]="contact.photo" alt=""></div>
        <div class="sep">
            <div style="display: flex;justify-content: space-between;">
                <div class="bioName"><h1>{{contact.name}}</h1></div>
                <!-- <div class="bioEditbtn"><i class='bx bxs-edit-alt bx-md'></i></div> -->
            </div>
            <div class="bioPhNo"><i class='bx bxs-phone-call bx-sm'></i>{{contact.mobile}}</div>
        </div>
    </div>
    <div class="btmPart">
        <ul class="Bioss"><form #EditContactForm="ngForm">
            <li>
                <label for="">Contact Id</label>:<input #id="ngModel" name="contactid"  [(ngModel)]="contact.id" type="text" [value]="contact.id" required>
                <div class="empty" *ngIf="id.invalid && id.touched">*field is missing</div>
            </li>
            <li>
                <label for="">Full Name</label>:<input #name="ngModel" name="name" [(ngModel)]="contact.name" type="text" [value]="contact.name" required>
                <div class="empty" *ngIf="name.invalid && name.touched">*field is missing</div>
            </li>
            <li>
                <label for="">Phone</label>:<input #mobile="ngModel" pattern="[0-9]*" minlength="10" maxlength="10"  name="phone" [(ngModel)]="contact.mobile" type="text" [value]="contact.mobile" required>
                <div class="empty" *ngIf="mobile.invalid && mobile.touched">*enter a valid number</div>
            </li>
            <li>
                <label for="">Photo</label>:<input #photo="ngModel" name="photo" [(ngModel)]="contact.photo" type="text" [value]="contact.photo" required>
                <div class="empty" *ngIf="photo.invalid && photo.touched">*field is missing</div>
            </li>
            <li>
                <label for="">Email</label>:<input #email="ngModel" email name="email" [(ngModel)]="contact.email" type="text" [value]="contact.email" required>
                <div class="empty" *ngIf="email.invalid && email.touched">*enter a valid mail</div>
            </li>
            <li>
                <label for="">Company</label>:<input #company="ngModel" name="company" [(ngModel)]="contact.company" type="text" [value]="contact.company" required>
                <div class="empty" *ngIf="company.invalid && company.touched">*field is missing</div>
            </li>
            <li>
                <label for="">Title</label>:<input #title="ngModel" name="title" [(ngModel)]="contact.title" type="text" [value]="contact.title" required>
                <div class="empty" *ngIf="title.invalid && title.touched">*field is missing</div>
            </li>
            <li>
                <label for="">Group</label>:
                <select name="groupId"  [(ngModel)]="contact.groupId" required>
                    <option selected hidden disabled></option>
                    <option  [value]="group.id" *ngFor = "let group of groups">{{group.name}}</option>
                   
                  </select>
                  <input [disabled]="EditContactForm.invalid" (click)="editContact(contact)" style="background-color: black;color: aliceblue;cursor: pointer;width: 80px;" type="button" value="Update"> &nbsp;<input routerLink="" style="background-color: black;color: aliceblue;cursor: pointer;width: 80px;" type="button" value="Close">
            </li>
        </form></ul>
    </div>
</section>
